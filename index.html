<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>席決めくじ引き</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json?v=24" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css?v=24" />
</head>
<body>
  <div class="app">
    <section class="hero">
      <div class="dots"></div>
      <div class="title">
        <div class="logo">🪑</div>
        <div>
          <h1>席決めくじ引き</h1>
          <div class="subtitle">席の形をそのまま画面で可視化。確定すると色と名前でパッとわかる！</div>
        </div>
      </div>
    </section>

    <!-- BIG CTA: Start / Stop だけを大きく -->
    <section class="cta-bar">
      <button class="cta" id="startBtn">スタート</button>
      <button class="cta warn" id="stopBtn" style="display:none;">ストップ！</button>
    </section>

    <!-- セカンダリ操作 -->
    <section class="card">
      <div class="row">
        <label for="currentName">今回回す人</label>
        <select id="currentName" aria-label="参加者を選択"></select>

        <button class="btn" id="resetBtn">リセット</button>
        <button class="btn ghost" id="muteBtn" aria-pressed="false" title="効果音ミュート">🔊 サウンド</button>
        <button class="btn ghost" id="updateBtn" title="PWA更新">🔄 更新</button>

        <!-- 幹事モードトグル -->
        <button class="btn manager-toggle" id="managerBtn" title="幹事モード">🛠 幹事モード</button>
      </div>

      <div class="row row-hint">
        <span>ラッキー抽選の確率</span>
        <input type="number" id="luckyProb" step="0.001" min="0" max="1" placeholder="未設定なら 1/席数" />
        <span>（0〜1、例：0.1で10%）</span>
      </div>
    </section>

    <!-- 座席マップ（レイアウト準拠） -->
    <section class="seat-map card">
      <div class="seat-legend">
        <span class="legend-item"><span class="legend-swatch legend-free"></span>空席</span>
        <span class="legend-item"><span class="legend-swatch legend-taken"></span>確定済み</span>
        <span class="legend-item only-manager" title="幹事モード時のみ表示">
          <span class="legend-swatch legend-edit"></span>編集対象
        </span>
      </div>
      <div id="seatGrid" class="seat-grid" aria-label="座席マップ（番号は固定）"></div>
      <div class="manager-hint only-manager">座席をタップして事前割り当てを編集</div>
    </section>

    <!-- 数字表示やステータス -->
    <section class="card display" aria-live="polite">
      <div id="numberDisplay">---</div>
      <div id="status"></div>
      <div class="chips" id="chips"></div>
    </section>

    <section class="card">
      <div id="results" aria-label="結果一覧"></div>
    </section>
  </div>

  <!-- 効果音 -->
  <audio id="drum" src="sounds/drumroll.mp3?v=24" preload="auto" loop></audio>
  <audio id="fanfare" src="sounds/fanfare.mp3?v=24" preload="auto"></audio>

  <!-- 紙吹雪＆当選オーバーレイ -->
  <canvas id="confettiCanvas"></canvas>

  <div id="revealOverlay" aria-hidden="true">
    <div class="reveal-card">
      <div id="revealTitle" class="reveal-title">当選席番号</div>
      <div id="revealNumber" class="reveal-number">--</div>
      <div class="reveal-sub">タップで閉じる</div>
    </div>
  </div>

  <!-- ラッキー（好きな席を選べる） -->
  <div id="luckyOverlay" aria-hidden="true">
    <div class="lucky-card">
      <div id="luckyTitle" class="lucky-title">✨ ラッキー！好きな席を選ぶことができます！ ✨</div>
      <div class="seat-list">残っている席から1つ選んでください。</div>
      <div id="seatGridOverlay" class="seat-grid-overlay" style="margin-top:10px"></div>
      <div class="overlay-note">※タップすると確定します</div>
    </div>
  </div>

  <!-- 幹事モーダル -->
  <div id="managerOverlay" aria-hidden="true">
    <div class="manager-card">
      <div class="manager-title">幹事モード：<span id="managerSeatTitle">席 -</span></div>

      <div class="manager-row">
        <label for="managerNameSelect">名前を選択</label>
        <select id="managerNameSelect"></select>
      </div>

      <div class="manager-actions">
        <button class="btn manager-apply" id="managerApplyBtn">この席に割り当て</button>
        <button class="btn ghost manager-clear" id="managerClearBtn">割り当て解除</button>
      </div>

      <div class="manager-divider"></div>

      <div class="manager-actions">
        <button class="btn ghost" id="managerExportBtn" title="seat_preset.jsonを保存">⬇️ プリセットを書き出し</button>
        <label class="btn ghost file-label" title="seat_preset.jsonを読み込み">
          ⬆️ プリセットを読み込み
          <input type="file" id="managerImportInput" accept="application/json" hidden />
        </label>
      </div>

      <div class="manager-note">※ 抽選で確定済みの席は編集できません</div>

      <button class="btn manager-close" id="managerCloseBtn">閉じる</button>
    </div>
  </div>

  <!-- App -->
  <script type="module" src="./app.js?v=24"></script>
</body>
</html>
